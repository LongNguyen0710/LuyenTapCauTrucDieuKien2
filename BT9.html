<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Enter the first edge"))
        b = parseFloat(prompt("Enter the second edge"))
        c = parseFloat(prompt("Enter the third edge"))
        result = (a > 0 && b > 0 && c > 0 && a + c > b) ?
            (`${a}, ${b}, ${c} is Triangle`) :
            (a > 0 && b > 0 && c > 0 && a + b > c) ?
                (`${a}, ${b}, ${c} is Triangle`) :
                (a > 0 && b > 0 && c > 0 && c + b > a) ?
                    (`${a}, ${b}, ${c} is Triangle`) :
                    (`${a}, ${b}, ${c} is not Triangle`);
        alert(result);
    </script>
</body>

</html>
